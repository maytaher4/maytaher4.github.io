<!DOCTYPE html>
<html lang="nl">
<head>
    <!-- Metadata van de pagina -->
    <meta charset="UTF-8">
    <!-- Zorg ervoor dat de pagina responsief is op alle apparaten -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titel van de pagina -->
    <title>BYMAY - Contact</title>
    <!-- Koppel de externe CSS-stylesheet aan de HTML -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header sectie van de pagina -->
    <header>
        <!-- Container voor centrale uitlijning en padding -->
        <div class="container">
            <!-- Logo van de website -->
            <div class="logo">BYMAY</div>
            <!-- Navigatiebalk -->
            <nav>
                <ul>
                    <!-- Links naar de verschillende pagina's van de website -->
                    <li><a href="index.html">Home</a></li>
                    <li><a href="producten.html">Producten</a></li>
                    <li><a href="winkelwagen.html">Winkelwagen</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact sectie van de pagina -->
    <section class="contact">
        <!-- Container voor centrale uitlijning en padding -->
        <div class="container">
            <!-- Titel van de contact sectie -->
            <h2>Contact Ons</h2>
            <!-- Contactformulier -->
            <form action="#" method="post">
                <!-- Label en invoerveld voor naam -->
                <label for="name">Naam</label>
                <input type="text" id="name" name="name" required>
                <!-- Label en invoerveld voor e-mail -->
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
                <!-- Label en tekstvak voor bericht -->
                <label for="message">Bericht</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <!-- Verzendknop -->
                <button type="submit">Verzenden</button>
            </form>
        </div>
    </section>

    <!-- Footer sectie van de pagina -->
    <footer>
        <!-- Container voor centrale uitlijning en padding -->
        <div class="container">
            <!-- Copyright tekst in de footer -->
            <p>&copy; 2024 BYMAY. Alle rechten voorbehouden.</p>
        </div>
    </footer>
</body>
</html>
