<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYMAY - Producten</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">BYMAY</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="producten.html">Producten</a></li>
                    <li><a href="winkelwagen.html">Winkelwagen</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="products">
        <div class="container">
            <h2>Onze Producten</h2>
            <div class="product-card">
                <img src="afbeeldingen/abaya-product.jpeg" alt="Product 1">
                <h3>Abaya</h3>
                <p>Stijlvolle en comfortabele abaya's.</p>
                <div class="color-options">
                    <label>
                        <input type="radio" name="color1" value="black" checked> Zwart
                    </label>
                    <label>
                        <input type="radio" name="color1" value="blue"> Blauw
                    </label>
                </div>
                <button class="add-to-cart">Voeg toe aan winkelwagen</button>
            </div>
            <div class="product-card">
                <img src="afbeeldingen/hijab-product.jpeg" alt="Product 2">
                <h3>Hoofddoek</h3>
                <p>Modieuze hoofddoeken voor elke gelegenheid.</p>
                <div class="color-options">
                    <label>
                        <input type="radio" name="color2" value="red" checked> Rood
                    </label>
                    <label>
                        <input type="radio" name="color2" value="green"> Groen
                    </label>
                </div>
                <button class="add-to-cart">Voeg toe aan winkelwagen</button>
            </div>
            <div class="product-card">
                <img src="afbeeldingen/jurk-product.jpeg" alt="Product 3">
                <h3>Modest Jurk</h3>
                <p>Elegante jurken met een moderne twist.</p>
                <div class="color-options">
                    <label>
                        <input type="radio" name="color3" value="purple" checked> Paars
                    </label>
                    <label>
                        <input type="radio" name="color3" value="yellow"> Geel
                    </label>
                </div>
                <button class="add-to-cart">Voeg toe aan winkelwagen</button>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 BYMAY. Alle rechten voorbehouden.</p>
        </div>
    </footer>
</body>
</html>
